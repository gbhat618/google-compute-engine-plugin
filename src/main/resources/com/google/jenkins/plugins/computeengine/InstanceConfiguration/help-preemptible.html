<div>
    A Spot VM (previously called preemptible) is a low-cost instance that may be terminated by Compute Engine if resources are needed elsewhere. Availability varies.
    <p>
        See <a href="https://cloud.google.com/compute/docs/instances/spot">Spot VMs</a> for more details. For historical reference, see <a href="https://cloud.google.com/compute/docs/instances/preemptible">Preemptible VMs</a>.
    </p>
</div>
